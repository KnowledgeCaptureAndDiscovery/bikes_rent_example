version: 0.6.0
inputs:
  files:
    - data/
  parameters:
    variables: "Temperature Humidity"
    databikes: "https://raw.githubusercontent.com/mosoriob/bikes_rent/master/data/bikes-2019-2020-ny.csv"
workflow:
  type: serial
  specification:
    steps:
      - name: predict 
        environment: 'ikcap/bikes_rent:bcd48921c6e2ed502b84c768b7408e9466a9d576'
        kubernetes_memory_limit: '256Mi'
        commands:
        - mkdir -p results
        - python /usr/src/app/main.py --inputs ${databikes} --variables ${variables} --r_squared results/r_squared.txt --summary results/summary.txt
outputs:
  files:
    - results/r_squared.txt
    - results/summary.txt
